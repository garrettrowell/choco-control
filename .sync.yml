---
Gemfile:
  optional:
    ':development':
      - gem: 'onceover'
      - gem: 'onceover-codequality'
      - gem: 'puppet-ghostbuster'
Rakefile:
  requires:
    - require: 'onceover/rake_tasks'
      conditional: "Gem.loaded_specs.key? 'onceover'"
.fixtures.yml:
  unmanaged: true
spec/spec_helper.rb:
  delete: true
.gitignore:
  paths:
    - '.onceover'
